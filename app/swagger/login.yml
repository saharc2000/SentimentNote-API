{
    'parameters': [
        {
            'name': 'body',
            'in': 'body',
            'description': 'User login details',
            'required': True,
            'schema': {
                'type': 'object',
                'properties': {
                    'username': {
                        'type': 'string',
                        'example': 'user1'
                    },
                    'password': {
                        'type': 'string',
                        'example': 'password123'
                    }
                }
            }
        }
    ],
  "responses": {
    "200": {
      "description": "User logged in successfully",
      "schema": {
        "type": "object",
        "properties": {
          "token": {
            "type": "string",
            "description": "JWT token for authentication"
          },
          "message": {
            "type": "string",
            "description": "Logging in success message"
          }
        }
      }
    },
    "400": {
      "description": "Invalid login credentials or bad request",
      "schema": {
        "type": "object",
        "properties": {
          "error": {
            "type": "string",
            "description": "Description of the error"
          }
        }
      }
    },
    "401": {
      "description": "Unauthorized - Invalid username or password",
      "schema": {
        "type": "object",
        "properties": {
          "error": {
            "type": "string",
            "description": "Description of the error"
          }
        }
      }
    }
  }
}
